    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <script src="./js/loading.js"></script>

      <div class="menu-list">

        <div class="menu-box">
          <div class="menu-button" onclick="MinsLoading.progress('rect');">

          </div>
          <div class="menu-arrow">▶</div>
        </div>
        <div class="menu-box">
          <div class="menu-button" onclick="MinsLoading.progress('rect2');">
            rotate rect #2
          </div>
          <div class="menu-arrow">▶</div>
        </div>
        <div class="menu-box">
          <div class="menu-button" onclick="MinsLoading.progress('gradient');">
            rotate gradient
          </div>
          <div class="menu-arrow">▶</div>
        </div>
        <div class="menu-box">
          <div class="menu-button" onclick="MinsLoading.progress('spinner');">
            rotate spinner
          </div>

      </div>

            class="loading-home-img"
          />
        </div>
      </div>
      <div class="footer-copyright">
        <div>@Copyright #itcookiemin</div>
      </div>
