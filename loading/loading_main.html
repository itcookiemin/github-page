<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOADING LIST</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <script src="./js/loading.js"></script>
  </head>
  <body>
    <!-- HEADER TITLE -->
    <header class="loading-header">
      <div
        class="loading-home"
        onclick="window.open('../index.html', '_parent')"
      >
        <img
          src="../resource/img/ico-home.png"
          alt="HOME"
          class="loading-home-img"
        />
      </div>
      <h2 class="loading-title">Loading Progress</h2>
    </header>
    <!-- MENU CONTAINER -->
    <div class="menu-container">
      <div class="menu-list">
        <div class="menu-box">
          <div class="menu-button" onclick="MinsLoading.progress('tire');">
            rotate tire
          </div>
          <div class="menu-arrow">▶</div>
        </div>
        <div class="menu-box">
          <div class="menu-button" onclick="MinsLoading.progress('rect');">
            rotate rect #1
          </div>
          <div class="menu-arrow">▶</div>
        </div>
        <div class="menu-box">
          <div class="menu-button" onclick="MinsLoading.progress('rect2');">
            rotate rect #2
          </div>
          <div class="menu-arrow">▶</div>
        </div>
        <div class="menu-box">
          <div class="menu-button" onclick="MinsLoading.progress('gradient');">
            rotate loading-gradient
          </div>
          <div class="menu-arrow">▶</div>
        </div>
        <div class="menu-box">
          <div class="menu-button" onclick="MinsLoading.progress('spinner');">
            rotate spinner
          </div>
          <div class="menu-arrow">▶</div>
        </div>
      </div>
      <div id="load-progress"></div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="footer-copyright">@Crp #itcookiemin</div>
    </footer>
  </body>
</html>
